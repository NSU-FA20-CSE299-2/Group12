{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card mx-auto" style="width: 20rem; margin-top: 20px; margin-bottom: 20px;">
    <div class="card-body">
        <h5>Register</h5>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
